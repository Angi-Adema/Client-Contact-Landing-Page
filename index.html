<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project 1 Landing Page</title>
  <link rel="stylesheet" type="text/CSS" href="./Assets/CSS/style.css">
</head>

<body>

  <header>
    <nav>
      <a href="#">Github</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h1 class="text-center">My New Website</h1>
      <div class="text-center">
        <img src="./Assets/Images/image-1.png" alt="Coming Soon Image" />
      </div>
      <div class="text-center">
        <figcaption>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</figcaption>
      </div>
    </section>

    <section>
      <h2 class="text-center">Contact Me</h2>
      <form>
        <ul class="text-center">
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SEND</button>
        </div>
      </form>
    </section>


  </main>

  <footer>
    <p>@ 2022 My New Website Productions</p>
  </footer>
</body>

</html>
